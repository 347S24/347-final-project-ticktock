{% extends "base.html" %}

{% block title %}We Got Events!{% endblock %}
{% block content %}
  <h1>Event List</h1>
  {% if event_list %}
    <ul>
      {% for event in event_list %}
      <li>
        {{ event.name }}
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No Events!</p>
  {% endif %}
{% endblock %}
