{% extends "base.html" %}

{% block content %}
  <h1>Events:</h1>
  {% if event_list %}
    <ul>
      {% for event in event_list %}
      <li>
        {{ event.name }} <br>
        {{ event.description }} <br>
        {{ event.start_time }} - {{ event.end_time }}<br>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No Events!</p>
  {% endif %}
{% endblock %}
